<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0f2027">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Merry Christmas üéÑ</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Hidden code text at bottom */
    .code-footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      opacity: 0.25;
      letter-spacing: 2px;
      pointer-events: none;
    }

    body {
      height: 100vh;
      height: 100dvh; /* Dynamic viewport height for mobile */
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
      touch-action: manipulation; /* Better touch handling */
    }

    /* ‚ùÑ Snow */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    /* Center */
    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px); /* Safari support */
      border-radius: 20px;
      padding: 50px 60px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .card {
        padding: 30px 25px;
        border-radius: 15px;
        margin: 10px;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 15px;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 12px;
      }

      .gift-icon {
        font-size: 100px;
      }

      .gift-text {
        font-size: 20px;
        margin-top: 20px;
        padding: 0 20px;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px 20px;
      }

      h1 {
        font-size: 28px;
      }

      p {
        font-size: 15px;
      }

      .gift-icon {
        font-size: 80px;
      }

      .gift-text {
        font-size: 18px;
      }

      .code-footer {
        font-size: 10px;
        bottom: 5px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 15px;
      opacity: 0;
      animation: textFade 1s ease forwards;
    }

    p:nth-child(2) { animation-delay: 1s; }
    p:nth-child(3) { animation-delay: 2s; }

    @keyframes textFade {
      to {
        opacity: 1;
      }
    }

    .signature {
      margin-top: 30px;
      font-style: italic;
      opacity: 0;
      animation: textFade 1s ease forwards;
      animation-delay: 3s;
    }

    /* Music Button */
    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    .music-btn:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    .hint {
      position: fixed;
      bottom: 90px;
      right: 20px;
      font-size: 13px;
      opacity: 0.7;
    }

    /* üéÅ Gift Box */
    .gift-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .gift-container.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .gift-box {
      position: relative;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      animation: float 3s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      min-width: 200px;
      min-height: 200px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .gift-box:hover,
    .gift-box:active {
      animation: none;
      transform: scale(1.1);
      transition: transform 0.3s ease;
    }

    /* Touch feedback for mobile */
    @media (hover: none) {
      .gift-box:active {
        transform: scale(0.95);
      }
    }

    .gift-icon {
      font-size: 120px;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
      display: block;
      margin: 0 auto;
    }

    .gift-text {
      margin-top: 30px;
      font-size: 24px;
      font-weight: 500;
      opacity: 0.9;
      animation: pulse 2s ease-in-out infinite;
      text-align: center;
      width: 100%;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.9;
      }
      50% {
        opacity: 0.6;
      }
    }

    .card {
      display: none;
    }

    .card.show {
      display: block;
    }

  </style>
</head>

<body>

  <!-- YouTube hidden player - optimized for mobile -->
  <iframe 
    id="youtube-player" 
    width="1" 
    height="1" 
    style="position: fixed; bottom: -10px; right: -10px; opacity: 0; pointer-events: none;" 
    frameborder="0" 
    allow="autoplay; encrypted-media; accelerometer; gyroscope; picture-in-picture" 
    allowfullscreen
    playsinline
    webkit-playsinline>
  </iframe>

  <!-- üéÅ Gift Box Screen -->
  <div class="gift-container" id="giftContainer">
    <div class="gift-box" onclick="openGift()" ontouchstart="this.style.transform='scale(0.95)'" ontouchend="this.style.transform='scale(1)'">
      <div class="gift-icon">üéÅ</div>
      <div class="gift-text">Ch·∫°m v√†o h·ªôp qu√† ƒë·ªÉ m·ªü nh√©</div>
    </div>
  </div>


  <div class="container">
    <div class="card" id="card">
      <h1>Merry Christmas üéÑ</h1>

      <p>G·ª≠i <strong>Ng√¢n</strong>,</p>

      <p>
        Gi√°ng sinh n√†y ch√∫c Ng√¢n lu√¥n vui v·∫ª,<br>
        ·∫•m √°p v√† g·∫∑p th·∫≠t nhi·ªÅu ƒëi·ªÅu t·ªët ƒë·∫πp ‚ú®
      </p>

      <p class="signature">
        Merry Christmas ‚ù§Ô∏è<br>
        ‚Äî Long
      </p>
    </div>
  </div>

  <script>
    /* ‚ùÑ Snow */
    const snowCount = 40;
    for (let i = 0; i < snowCount; i++) {
      const snow = document.createElement('div');
      snow.className = 'snowflake';
      snow.innerHTML = '‚ùÑ';
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.fontSize = Math.random() * 10 + 10 + 'px';
      snow.style.animationDuration = Math.random() * 5 + 5 + 's';
      snow.style.opacity = Math.random();
      document.body.appendChild(snow);
    }

    /* üéÅ Open Gift - v·ªõi h·ªó tr·ª£ touch events cho mobile */
    function openGift() {
      const giftContainer = document.getElementById('giftContainer');
      const card = document.getElementById('card');

      // ·∫®n gift box
      giftContainer.classList.add('hidden');

      // PH·∫¢I g·ªçi sau click/touch - ph√°t nh·∫°c ngay v√† lu√¥n ch·∫°y
      if (!player) {
        initPlayer();
      }
      
      // ƒê·∫£m b·∫£o player s·∫µn s√†ng tr∆∞·ªõc khi ph√°t
      setTimeout(() => {
        if (player) {
          player.src = getEmbedUrl(true);
          isPlaying = true;
          musicStarted = true;
          
          // Th·ª≠ ph√°t l·∫°i n·∫øu kh√¥ng t·ª± ƒë·ªông ph√°t (cho mobile)
          setTimeout(() => {
            if (player && player.contentWindow) {
              try {
                player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
              } catch(e) {
                console.log('YouTube API not available, using autoplay');
              }
            }
          }, 500);
        }
      }, 100);

      // Hi·ªán card l·ªùi ch√∫c
      setTimeout(() => {
        card.classList.add('show');
      }, 500);
    }

    /* üéµ YouTube Music - S·ª≠ d·ª•ng iframe tr·ª±c ti·∫øp ƒë·ªÉ tr√°nh l·ªói v·ªõi file:// */
    // Video ID t·ª´ link: https://www.youtube.com/watch?v=aAkMkVFwAoo
    const videoId = 'aAkMkVFwAoo'; // All I Want For Christmas Is You - Mariah Carey
    let isPlaying = false;
    let musicStarted = false;
    let player;

    // H√†m t·∫°o URL embed - optimized for mobile
    function getEmbedUrl(autoplay) {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      return 'https://www.youtube.com/embed/' + videoId + 
             '?autoplay=' + (autoplay ? '1' : '0') + 
             '&mute=' + (autoplay ? '0' : '1') + 
             '&loop=1' + 
             '&playlist=' + videoId + 
             '&controls=0' + 
             '&rel=0' + 
             '&playsinline=1' +
             '&enablejsapi=1' +
             '&origin=' + window.location.origin +
             (isMobile ? '&modestbranding=1' : '');
    }

    // Kh·ªüi t·∫°o sau khi DOM load xong
    function initPlayer() {
      player = document.getElementById('youtube-player');
      if (player) {
        // Kh·ªüi t·∫°o player v·ªõi autoplay=0
        player.src = getEmbedUrl(false);
      }
    }

    // Ph√°t nh·∫°c khi click l·∫ßn ƒë·∫ßu (backup)
    function startMusic() {
      if (!musicStarted) {
        if (!player) {
          initPlayer();
        }
        if (player) {
          // ƒê·∫£m b·∫£o player ƒë√£ load xong tr∆∞·ªõc khi ph√°t
          setTimeout(() => {
            player.src = getEmbedUrl(true);
            isPlaying = true;
            musicStarted = true;
            console.log('ƒêang ph√°t nh·∫°c...');
          }, 100);
        }
      }
    }

    // Kh·ªüi t·∫°o khi DOM s·∫µn s√†ng
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPlayer);
    } else {
      initPlayer();
    }

    // L·∫Øng nghe s·ª± ki·ªán click/touch ƒë·ªÉ ph√°t nh·∫°c (backup n·∫øu kh√¥ng click v√†o qu√†)
    // H·ªó tr·ª£ c·∫£ click v√† touch cho mobile
    const startMusicOnInteraction = function(e) {
      // Ch·ªâ ph√°t nh·∫°c n·∫øu kh√¥ng ph·∫£i click v√†o h·ªôp qu√†
      if (!e.target.closest('.gift-box')) {
        startMusic();
      }
    };
    
    document.body.addEventListener('click', startMusicOnInteraction, { once: true });
    document.body.addEventListener('touchend', startMusicOnInteraction, { once: true });
    
    // ƒê·∫£m b·∫£o touch events ho·∫°t ƒë·ªông t·ªët tr√™n mobile
    document.addEventListener('touchstart', function(e) {
      // Prevent double-tap zoom
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: true });
    
    // Prevent pull-to-refresh on mobile
    let lastTouchY = 0;
    document.addEventListener('touchmove', function(e) {
      const touchY = e.touches[0].clientY;
      if (touchY > lastTouchY && window.scrollY === 0) {
        e.preventDefault();
      }
      lastTouchY = touchY;
    }, { passive: false });
  </script>

  </div>

</body>
</html>
